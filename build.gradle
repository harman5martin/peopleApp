plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.database'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}

}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation "org.flywaydb:flyway-core:6.4.3"
	implementation("org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE")
	implementation("mysql:mysql-connector-java:8.0.16")
	annotationProcessor("org.springframework.boot:spring-boot-configuration-processor")
	implementation "org.thymeleaf:thymeleaf:3.0.9.RELEASE"
	implementation "org.thymeleaf:thymeleaf-spring4:3.0.9.RELEASE"
}

test {
	useJUnitPlatform()
}
